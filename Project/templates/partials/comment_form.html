<form action="" name='comment-form' id='comment-form' method='POST'>
        {% csrf_token %}
        <div class="input-field">
          <label for="yazar">Adın: </label>
          {{ comment_form.comment_owner }}
        </div>

        <div class="input-field">
          <label for="mail">Mail Adresin: </label>
          {{ comment_form.comment_email }}
          <span style="padding-top: 0.5rem"
            ><small style="font-weight: 700; opacity: 0.7"
              >Mail adresiniz yorumda paylaşılmayacaktır.</small
            ></span
          >
        </div>

        <div class="input-field">
          <label for="yazi">Yorumun: </label>
          {{ comment_form.comment }}
        </div>

        <div class="input-field">
          <input type='submit' name='send_comment' id='send_comment' hidden></input>
          <a href="javascript:;"
          onclick="document.getElementById('send_comment').click();"><i class="fas fa-paper-plane"></i> Gönder</a>
        </div>
      </form>
