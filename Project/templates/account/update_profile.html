{% extends 'layout.html' %}

{% block content %}

    <style>
        .input-field {
            font-size: 1.2rem;
            font-weight: 700;
        }
    </style>

    <div class="container" style="margin: 5rem auto 5rem auto !important;">
        <div class="col-s12 col-m8">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="input-field">
                    {{ field.label }}
                    {{ field }}
                </div>
                {% endfor %}
                <a href="javascript:;" style="color: #212121"
                    onclick="document.getElementById('kaydet').click()">
                    <input type="submit" name="kaydet" id="kaydet" hidden /><i class="fas fa-check"></i> KAYDET
                </a>
            </form>
        </div>
    </div>

{% endblock content %}
