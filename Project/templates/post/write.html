{% extends 'layout.html' %} {% load static %} 

{% block content %}

  <div class="container" style="margin: 5rem auto 5rem auto !important;">
    <div class="row">
      <div class="col-s12 col-m10">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-field">
            <label for="yazar">Yazar: </label>
            <input
              type="text"
              name="yazar"
              id="yazar"
              value="{{ request.user.username }}"
              disabled
            />
          </div>

          <div class="input-field">
            <label for="baslik">Başlık: </label>
            {{ form.post_title }}
          </div>

          <div class="input-field">
            <label for="etiketler">Etiketler: </label>
            {{ form.tags }}
            <span style="padding-top: 0.5rem"
              ><small style="font-weight: 700; opacity: 0.7"
                >Etiketleri virgül ',' ile ayırın.</small
              ></span
            >
          </div>

          <div class="input-field">
            <label for="yazi">Yazı: </label>
            {{ form.post_content|safe }}
            {{ form.media }}
          </div>

          <div class="input-field">
            <input type="submit" name="gonder" id="gonder" hidden>
              <a href="javascript:;" 
                onclick="document.getElementById('gonder').click();"
                ><i class="fas fa-paper-plane"></i> Gönder</a>
            </input>
            <a href="" style="color: red"><i class="fas fa-eraser"></i> Sil</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
